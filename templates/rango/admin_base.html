<!DOCTYPE html>
 {% load staticfiles %}
 {% load rango_template_tags %}
 <html>
    <head lang="en">  
        <meta charset="UTF-8" />
        <title>
            Rango-
            {% block title_block %}
                How to Tango with Django!
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
        <script src="{% static 'javascript/alert.js' %}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" id="navbar" >
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">
                            <a href="{% url 'rango:admin_index' %}"><button class="btn btn-outline-light">Home</button></a>
                        </a>
                        {% if user.is_authenticated %}
                        <p class="text-white mt-3">Hello: {{ user.username }}!</p>
                            <a href="{% url 'rango:logout' %}"><button class="btn btn-outline-light">Logout</button></a>
                        {% endif %}
                    </div>
                </nav>
            </div>
            
            <div id="body_block" class="row">
                {% block body_block %}

                {% endblock %}
            </div>
        </div>
     
    </body>
 </html>
