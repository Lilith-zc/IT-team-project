<!DOCTYPE html>
 {% load staticfile %}
 {% load rango_template_tags %}
 <html>
    <head lang="en">  
        <meta charset="UTF-8" />
        <title>
            Rango-
            {% block title_block %}
                How to Tango with Django!
            {% endblock %}
        </title>
        <script src="{% static 'javascript/alert.js' %}"></script>
        <script src="{% static 'javascript/base.js' %}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="border: 1px solid #dee2e6; box-shadow: lightgrey 0px 0px 20px 0px;">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">
                            <a href="{% url 'rango:operator_index' %}"><button class="btn btn-outline-light">Home</button></a>
                        </a>
                        <form class="d-flex" id="search_form"  action="{% url 'rango:search' %}" method="get" style="width: 50%;">
                            {% csrf_token %}
                            <input class="form-control me-2" id="search-text" name="title" placeholder="Search Book Title" aria-label="Search">
                            <button class="btn btn-outline-success" value="search" name = "search" type="submit">Search</button>
                        </form>
                        {% if user.is_authenticated %}
                        <p class="text-white mt-3">Hello: {{ user.username }}!</p>
                            <a href="{% url 'rango:logout' %}"><button class="btn btn-outline-light">Logout</button></a>
                        {% else %}
                            <a href="{% url 'rango:login' %}"><button class="btn btn-outline-light">Login</button></a>
                            <a href="{% url 'rango:register' %}">No account? Register Now</a>
                        {% endif %}
                    </div>
                </nav>
            </div>

            <div class="row" style="margin: 20px 4px 20px 4px;">
                {% block body_block %}
                {% endblock %}
            </div>
        </div>

        <!--此处有内联css-->
        <!--<div id='search-list' style="z-index: 2; left: 85px; top: 80px; position: absolute; background-color: #fff;">
            <p><span id='search-result'></span></p>
        </div>-->
     
    </body>
 </html>
